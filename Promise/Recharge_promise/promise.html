<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../jquery_mobile.min.css">
	<script src="../../jquery.min.js"></script>
	<script src="../../jquery_mobile.min.js"></script>
	<script src="./promise.js" type="application/javascript"></script>
</head>

<body>
	<div data-role="page" id="pageone">
		<div data-role="header">
			<h1>Quick Recharge</h1>
		</div>
		<div data-role="main" class="ui-content">
			<h2>Wellcome to Quick Recharge</h2>
			<div data-role="collapsible">
				<h4>RECHARGE YOUR MOBILE</h4>
				<ul data-role="listview">
					<li>phone No:
						<input type="number" name="phoneNo" />
					</li>
					<li>NetWork:
						<input list="city" placeholder="Select Network--">
						<datalist id="city">
							<option value="Airtel">
								<option value="Idea">
									<option value="Uninor">
										<option value="BSNL">
											<option value="GEO">
												<option value="Costa Rica">
						</datalist>
					</li>
					<li>State:
						<input list="city" placeholder="Select State--">
						<datalist id="city">
							<option value="Andhra">
								<option value="Telangan">
									<option value="Kerala">
										<option value="TamilNamdu">
											<option value="Canada">
												<option value="Costa Rica">
						</datalist>
					</li>
					<li>post paid
						<input type="radio" name="promotions" checked>
					</li>
					<li>prepaid
						<input type="radio" name="promotions">
					</li>
				</ul>
			</div>
			<div data-role="collapsible">
				<h4>ENTER THE AMOUNT</h4>
				<ul data-role="listview">
					<li>Ammount:
						<input type="number" name="phoneNo" />
					</li>
					<li>Top Up
						<input type="radio" name="promotions" checked>
					</li>
					<li>Special
						<input type="radio" name="promotions">
					</li>
				</ul>
			</div>
			<div data-role="collapsible">
				<h4>PAYMENT</h4>
				<ul data-role="listview">
					<li>Debit card No:
						<input type="number" name="phoneNo" />
					</li>
				</ul>
				<button onclick="doRecharge()">Pay For Recharge</button>
			</div>
		</div>
		<div data-role="footer">
			<h1>  <a> terms and conditions</a>@hari.com</h1>
		</div>
	</div>
</body>

</html>
